<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3954e72066.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <title>Indigital Movies</title>
</head>
<body>
    <header>
        <h1>InDigital Movies</h1>
        <section class="form-container">
            <form autocomplete="off" id="form">
                <section class="search-container">
                    <label for="search-input">Search:</label>
                    <section class="input-button-container">
                        <input type="text" autocomplete="off" id="search-input" placeholder="Enter the title of the movie">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </section>
                </section>
                <div class="div"></div>
                <section class="filter-container">
                    <label for="filter-select">Select by:</label>
                    <select id="filter-select">
                        <option value="popularity.desc" selected>Popularity</option>
                        <option value="primary_release_date.desc">Release date</option>
                        <option value="original_title.desc">Origianl Title</option>
                    </select>
                </section>
            </form>
        </section>
    </header>

    <main>
        <section class="cards-container">

        </section> 
    </main>

    <section class="pages-container">
        <p class="page-screen">Page: 1</p>
        <section class="container-buttons">
            <button id="prev-page-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button id="next-page-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
    </section>

    <footer>
        <p>&copy; developed by <a href="https://davibcavalcante.github.io/my-profile" rel="external" target="_blank">Davi Cavalcante</a> by <a href="https://davibcavalcante.github.io/my-profile/pages/indigital.html" rel="external" target="_blank">Indigital</a></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
